<body>

    <form name="myform" onsubmit="return func()">

        A.<input type="radio">1<BR>

        C.<input type="radio">16<BR>
        D.<input type="radio" id="c">24<BR><BR>

            <input type="submit" name="submit" id="submit" value="submit">
            </form>
    <script>
        let a=document.getElementById("a").checked;
        let b=document.getElementById("b").checked;
        let c=document.getElementById("c").checked;
        var s=0;
    function func(){
        if(document.getElementById("a").checked){
            s++;
        }
        if(document.getElementById("b").checked){
            s++;
        }
        if(document.getElementById("c").checked){
            s++;
        }
        alert ("Your score is: "+s);
        return False;
    }
    </script>
