<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Insertion and Searching</title>
</head>
<body>
    <form action="book.php" method="POST">
    <center>
        <h1>BOOK INFO</h1> </center>
        <center><h2>
            EDITION:<BR>
                <input type="number" required id="ed" name="ed"><br>
        </h2>
    </center>
    <center><h2>
            TITLE:<BR>
                <input type="text" required id="tit" name="tit"><br>
        </h2>
    </center>
    <center><h2>
            AUTHOR:<BR>
                <input type="text" required id="aut" name="aut"><br>
        </h2>
    </center>
    <center><h2>
            PUBLISHER:<BR>
                <input type="text" required id="pub" name="pub"><br>
        </h2>
    </center>
    <center>
        <input type="submit" value="INSERT" id="submit" name="submit">
    </center><br><br>
    
    </form>
</body>
</html>
