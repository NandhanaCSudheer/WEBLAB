<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
  text-align: center;
}
</style>
</head>

<body>
Enter Year:
<input type="number" id="y">
<button onclick="cal()">Generate</button>

<div id="out"></div>

<script>
function cal() {
  let y = document.getElementById("y").value;
  let out = "";
  let days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

  for (let m = 0; m < 12; m++) {
    let d = new Date(y, m, 1);

    out += "<h3>" + d.toLocaleString('en', { month: 'long' }) + "</h3>";
    out += "<table><tr>";

    days.forEach(day => out += "<th>" + day + "</th>");
    out += "</tr><tr>";

    for (let i = 0; i < d.getDay(); i++)
      out += "<td></td>";

    while (d.getMonth() === m) {
      out += "<td>" + d.getDate() + "</td>";
      if (d.getDay() === 6) out += "</tr><tr>";
      d.setDate(d.getDate() + 1);
    }

    out += "</tr></table>";
  }

  document.getElementById("out").innerHTML = out;
}
</script>
</body>
</html>
