<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="abc">
        Click here
    </button>
    <script>
        document.getElementById("abc").addEventListener("click",myfunc);
        function myfunc(){
            document.body.style.background="red";
            alert(Math.floor(Math.random()));
        }
    </script>
</body>
</html>
