<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red</title>
</head>
<body>
   <h1 id="abc">Hello</h1>
   <button id="red" onclick="red()">Red</button> 
   <script>
    function red(){
        document.getElementById("abc").style.color="red";
    }
   </script>
</body>
</html>
