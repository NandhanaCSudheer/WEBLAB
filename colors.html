<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changes</title>
</head>
<body>
    <h1 id="abc">Welcome to Web Programming</h1><br>
    <input type="button" id="ab" name="ab" value="Click here">
    <script>
        document.getElementById("ab").addEventListener("click",cal);
        function cal(){
            rcolor="#";
            for(let i=0;i<6;i++){
                rcolor+=Math.floor(Math.random()*10);
            }document.getElementById("abc").style.color=rcolor;
            alert(Math.floor(Math.random()))
        }
    </script>
</body>
</html>
